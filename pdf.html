<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper CSS with jsPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        @page { size: A4; margin: 0; }
        body { margin: 0; }
        .sheet { margin: 10mm auto; }
    </style>
</head>
<body class="A4">
    <button onclick="generatePDF()">Export to PDF</button>
    <div class="export">
        <section class="sheet padding-10mm">
            <h1 class="text-center">Hello, Paper CSS!</h1>
            <p>This is a sample paragraph styled with Paper CSS. Visit <a href="https://www.example.com" target="_blank">Example</a>.</p>
        </section>
        <div class="page-break"></div>
        <section class="sheet padding-10mm" style="background: red;">
            <h1 class="text-center">Hello, Paper CSS!</h1>
            <p>This is a sample paragraph styled with Paper CSS. Visit <a href="https://www.example.com" target="_blank">Example</a>.</p>
        </section>
        <div class="page-break"></div>
        <section class="sheet padding-10mm" style="background: blue;">
            <h1 class="text-center">Hello, Paper CSS!</h1>
            <p>This is a sample paragraph styled with Paper CSS. Visit <a href="https://www.example.com" target="_blank">Example</a>.</p>
        </section>


 
    </div>

    <script>
        function generatePDF() {
            const element = document.querySelector('.export');
            const opt = {
                margin:       0,
                filename:     'sample.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, allowTaint: true, logging: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'], before: '.page-break' }
            };

            // html2pdf().set(opt).from(element).outputPdf().then(pdf => {
            //     console.log(pdf);
            //     pdf.save();
            // });

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
